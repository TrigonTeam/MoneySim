apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "cz.trigon.moneysim"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile project(':bicepsrenderer')
}

task buildIndex {
    File assets = file('src/main/assets/')
    File index = file(new File(assets, 'index'))
    def files = []
    assets.eachFileRecurse { dir -> files.add(dir) }

    index.withWriter { out -> files.each { File f -> out.println f.path.replace(assets.path, '')
            .replace('\\', '/').substring(1) }}
}

buildIndex.mustRunAfter preBuild